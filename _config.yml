
# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: "CS Grad Job and Interview Guide"
email: angstadt@umich.edu
description: >- # this means to ignore newlines until "baseurl:"
  This document summarizes experience, opinions, and advice (and advice received
  from others) on looking for jobs in academia and industrial research labs in the
  field of computer science. 
baseurl: "/grad-job-guide" # the subpath of your site, e.g. /blog
url: "https://csguides.github.io" # the base hostname & protocol for your site, e.g. http://example.com
# twitter_username:
github_username:  csguides

repo: https://github.com/csguides/grad-job-guide
comments: false

# Build settings
theme: minima
plugins:
  - jekyll-avatar
  - jeckyll-last-modified-at
  - jekyll-sitemap

sass:
  style: compact

# Exclude from processing.
# The following items will not be processed, by default.
